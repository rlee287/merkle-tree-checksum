[package]
name = "merkle_tree"
version = "0.3.0"
authors = ["rlee287 <rlee287@yahoo.com>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
digest = "0.9"
generic-array = "0.14"
num-iter = "0.1"
lazy_static = "1.4"

[dependencies.regex]
version = "1.5"
default-features = false
features = ["std"]

[dev-dependencies]
sha2 = "0.9"

# We don't care about dependency internals when debugging our code
[profile.dev.package."*"]
opt-level = 3

[profile.release]
debug=true
