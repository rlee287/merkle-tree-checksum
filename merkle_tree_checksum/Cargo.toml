[package]
name = "merkle_tree_checksum"
description = "Computes a Merkle Tree hash over the given files"
version = "0.1.0"
authors = ["rlee287 <rlee287@yahoo.com>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#clap = "~2.33.3"
walkdir = "2.3.1"
chrono = "0.4.19"
indicatif = "0.15.0"

sha2 = "0.9.2"
merkle_tree = { version = "*", path = "../merkle_tree"}

[dependencies.clap]
version = "~2.33.3" # ~ specification from crates.io
default-features = false
features = [ "wrap_help", "color" ]

# Hashing is the bottleneck from profiling
# We don't care about dependency internals when debugging our code
[profile.dev.package.sha2]
opt-level = 3
